{% extends "inc-base.html" %}

{% block main %}
<div>
    <a href="create_category">Создать новую категорию</a>
</div>
<div>
    <h1>Список существующих категорий</h1>
    {% for item in objects_list %}
    <li>
        {{item.name}} <span>Количество продуктов: {{item.product_count()}}</span>
        <a href="/product_list/?id={{item.id}}">Показать продукты</a>
    </li>
    {% endfor %}
</div>
{% endblock main %}
